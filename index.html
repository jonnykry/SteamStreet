  <body>

    <!-- container -->
    <div id="header">
      <div class="container">
        <h1 class="text-center">Steam Street</h1>
        <p class="text-center">Track the market value of your steam library over time.<br>Worried about your spending habits?<br>Let us help you with that.</p>
      
        <form class="form-signin" role="form">
          <h2 class="form-signin-heading text-center">Enter your <i class="fa fa-steam text-center"></i> id.</h2>
          <input type="username" class="form-control" placeholder="Steam User ID" required autofocus>
          <input type="password" class="form-control" placeholder="Password">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Retrieve Data</button>
        <p class="text-muted text-center">Don't have an account?  <a href="register.html">Register here</a>!</p>
        </form>
      </div> <!-- /container -->
    </div>

    <div class="footer">
      <div class="container">
